name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Render video
        run: npx remotion render Scene4 out.mp4 --entry=src/index.js

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: out.mp4

